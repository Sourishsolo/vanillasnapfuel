<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://kit.fontawesome.com/fca43cae6f.js" crossorigin="anonymous"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
       
        <i class='bx bx-menu' id="btn"  > <img src="images/logo.png" width="40" 
          height="40"></i>
    </div> 
    <br><br><br><br><br><br>
    <ul class="nav-list">
      
      <li>
        <a href="#">
          <i class="fa-solid fa-house"></i>
          <span class="links_name">Home</span>
        </a>
         <span class="tooltip">Home</span>
      </li>
      <li>
       <a href="#">
        <i class="fa-solid fa-cart-shopping"></i>
         <span class="links_name">Marketpalce</span>
       </a>
       <span class="tooltip">Marketpalce</span>
     </li>
     <li>
       <a href="#">
        <i class="fa-solid fa-message"></i>
         <span class="links_name">Community</span>
       </a>
       <span class="tooltip">Community</span>
     </li>
     <li>
       <a href="#">
        <i class="fa-solid fa-gear"></i>
         <span class="links_name">Settings</span>
       </a>
       <span class="tooltip">Settings</span>
     </li>
     <li>
       
    
     <li class="profile">
         <div class="profile-details">
           
           <div class="name_job">
             <div class="name">The Snap Fuel</div>
             
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>

  
  <section class="home-section">
     <br>
         <div class="imgcontainer" ><img src="images/moonlight.png" style="margin-left: 3em;"></div>
         
         <div class="showicon" ><img src="images/moolightlogo.png" style="margin-left: 3em;"></div>   
  </section>
  
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
 

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();
  });


  
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");
   }
  }
  </script>


</body>
</html>
